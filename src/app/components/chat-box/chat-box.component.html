<section class="incoming">
  <h2>{{ incomingMessage }}</h2>
</section>
<section class="outgoing">
  <form [formGroup]="form">
    <input placeholder="Message" type="text" autocomplete="off" formControlName="message" />
  </form>
  <button class="bump" (click)="bump()">
    <img src="../../../assets/bump.png" alt="" />
  </button>
</section>
